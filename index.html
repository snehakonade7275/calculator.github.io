<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h3>Simple Calculator</h3>
        <input type="text" id="display" class="form-control display" disabled>
        <div class="row g-2">
            <button class="col-3 btn btn-danger" onclick="clearDisplay()">AC</button>
            <button class="col-3 btn btn-secondary" onclick="appendValue('%')">%</button>
            <button class="col-3 btn btn-secondary" onclick="appendValue('/')">/</button>
            <button class="col-3 btn btn-warning" onclick="appendValue('*')">*</button>
            <button class="col-3 btn btn-light" onclick="appendValue('7')">7</button>
            <button class="col-3 btn btn-light" onclick="appendValue('8')">8</button>
            <button class="col-3 btn btn-light" onclick="appendValue('9')">9</button>
            <button class="col-3 btn btn-warning" onclick="appendValue('-')">-</button>
            <button class="col-3 btn btn-light" onclick="appendValue('4')">4</button>
            <button class="col-3 btn btn-light" onclick="appendValue('5')">5</button>
            <button class="col-3 btn btn-light" onclick="appendValue('6')">6</button>
            <button class="col-3 btn btn-warning" onclick="appendValue('+')">+</button>
            <button class="col-3 btn btn-light" onclick="appendValue('1')">1</button>
            <button class="col-3 btn btn-light" onclick="appendValue('2')">2</button>
            <button class="col-3 btn btn-light" onclick="appendValue('3')">3</button>
            <button class="col-3 btn btn-primary" onclick="calculateResult()">=</button>
            <button class="col-3 btn btn-light" onclick="appendValue('0')">0</button>
            <button class="col-3 btn btn-light" onclick="appendValue('.')">.</button>
            <button class="col-3 btn btn-info" onclick="calculateSquare()">x²</button>
            <button class="col-3 btn btn-success" onclick="calculateSqrt()">√</button>
            <button class="col-6 btn btn-dark" onclick="deleteLast()">⌫</button>
            <button class="col-6 btn btn-secondary" onclick="toggleSign()">±</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
